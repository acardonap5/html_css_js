    Concepto: segun un concepto de wikipedia La programación es el proceso de diseñar, codificar, depurar y
    mantener el código fuente de programas computacionales. El código fuente es escrito en un lenguaje de programación.
    El propósito de la programación es crear programas que exhiban un comportamiento deseado. El proceso de escribir código requiere
    frecuentemente conocimientos en varias áreas distintas, además del dominio del lenguaje a utilizar, algoritmos especializados y lógica formal.
    Programar no involucra necesariamente otras tareas tales como el análisis y diseño de la aplicación (pero sí el diseño del código),aunque
    sí suelen estar fusionadas en el desarrollo de pequeñas aplicaciones.

    <h3>Historia de la Programacion</h3>
    <details> <!-- Panel Expandible -->
    <summary>Leer Mas...</summary> <!-- Titulo del Panel Expandible -->
    Para crear un programa, y que la computadora lo interprete y ejecute las instrucciones escritas en él,
    debe usarse un lenguaje de programación. En sus inicios las computadoras interpretaban sólo instrucciones en un lenguaje específico,
    del más bajo nivel, conocido como código máquina, siendo éste excesivamente complicado para programar. De hecho sólo consiste en cadenas de
    números 1 y 0 (sistema binario). Para facilitar el trabajo de programación, los primeros científicos que trabajaban en el área decidieron reemplazar
    las instrucciones, secuencias de unos y ceros, por palabras o letras provenientes del inglés; las codificaron y crearon así un lenguaje de mayor nivel,
    que se conoce como Assembly o lenguaje ensamblador. Por ejemplo, para sumar se usa la letra A de la palabra inglesa add (sumar).
    En realidad escribir en lenguaje ensamblador es básicamente lo mismo que hacerlo en lenguaje máquina, pero las letras y palabras
    son bastante más fáciles de recordar y entender que secuencias de números binarios. A medida que la complejidad de las tareas que
    realizaban las computadoras aumentaba, se hizo necesario disponer de un método sencillo para programar. Entonces,
    se crearon los lenguajes de alto nivel. Mientras que una tarea tan trivial como multiplicar dos números puede
    necesitar un conjunto de instrucciones en lenguaje ensamblador, en un lenguaje de alto nivel bastará con solo una. Una vez que se
    termina de escribir un programa, sea en ensamblador o en un lenguaje de alto nivel, es necesario compilarlo, es decir, traducirlo a
    lenguaje máquina.
