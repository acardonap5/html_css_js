<body>
    <script>
var cursos = new Array("Htmls","Css","JavaScript");
document.write(cursos);
document.write("<br/>"+cursos[1]);
cursos[1] = "CSS";

// SUper util

var person = []; //empty array
person["name"] = "John";

var d = new Date();

function printTime() {
    var d = new Date();
    var hours = d.getHours();
    var mins = d.getMinutes();
    var secs = d.getSeconds();
    document.body.innerHTML = hours+":"+mins+":"+secs;
   
}
