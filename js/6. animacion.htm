<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Objetos</title>
</head>
<body>
    <div>
        <button onclick="prev()"> Prev </button>
        <img id="slider" src="img/sinimagen.jpg" 
          width="200px" height="100px"/>
        <button onclick="next()"> Next </button>
      </div>
    <script>
var images = [
            "img/tesla.jpg",
            "img/sinimagen.jpg",
            "img/google.gif"
];

var num = 0;

function next() {
  var slider = document.getElementById("slider");
  num++;
  if(num >= images.length) {
    num = 0;
  }
  slider.src = images[num];
  }

function prev() {
  var slider = document.getElementById("slider");
  num--;
  if(num < 0) {
    num = images.length-1;
  }
  slider.src = images[num];
}
    </script>
</body>
</html>
