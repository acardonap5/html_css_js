<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Objetos</title>
    
</head>
<body>
    
    <div id="panel_1">
        Hola Mundo
    </div>
    <p>hola</p>
    <p>como</p>
    <p>estas</p>

    <div id ="demo">
        <p>some text</p>
        <p>some other text</p>
      </div>

      <div id ="demo2">
        <h4>Texto 1</h4>
        <h4>Texto 2</h4>
        <p id="p1">Eliminar</p>
      </div>
      <a href="http://www.example.com">link ejemplos</a>
        <br/>
      <img id="myimg" src="img/sinimagen.jpg" alt="" />

      

    <script>
        
        //document.body.innerHTML = "Hola Mundo";
    var elem = document.getElementById("panel_1");
    elem.innerHTML = "Hello World!";
    var arr = document.getElementsByTagName("p");
    for (var x = 0; x < arr.length; x++) {
    arr[x].innerHTML = "Hola como estas";
}
    var a = document.getElementById("demo");
     var arr = a.childNodes;
     for(var x=0;x<arr.length;x++) {
       arr[x].innerHTML = "new text";
     }
     var el = document.getElementsByTagName("a");
        el[0].href = "http://www.sololearn.com";
    var im = document.getElementsByTagName("img");
    im[0].src ="img/tesla.jpg"

   // Agregar Nuevo Elemento
    var h4 = document.createElement("h4");
    var node = document.createTextNode("Titulo Nuevo");
    h4.appendChild(node);
    var dv = document.getElementById("demo2");
    //adding the paragraph to the div
    dv.appendChild(h4);


// quitar elemento
    var parent = document.getElementById("demo2");
    var child = document.getElementById("p1");
    parent.removeChild(child);

    </script>
</body>
</html>
